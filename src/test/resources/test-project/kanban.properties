workItemTypes.story.parent=feature
workItemTypes.story.phases=DevBacklog,StoryPrep,Dev,Test,StoryComplete,DevBugs,DevBlocks,DevDone
workItemTypes.story.cardColour=ECD672
workItemTypes.story.backgroundColour=faF8CC
workItemTypes.story.wipLimit=,4,

boards.wall=Backlog,Design,Implement,DevBacklog,StoryPrep,Dev,Test,Accept,ReadyToDeploy,Deployed,Bugs,Blocks,Done
boards.backlog=Backlog
boards.completed=Done
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    